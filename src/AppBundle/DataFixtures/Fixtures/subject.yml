Subject:
#                      ---DZIENNE---
    subject001:
        name: "Algebra"
        description: "<p>Celem zajęć jest przygotowanie do zarządzania projektem informatycznym. Omówione zostaną zagadnienia określania złożoności, harmonogramowania oraz budżetowania projektu informatycznego. Zwrócona zostanie uwaga na problematykę organizacji i zarządzania zasobami ludzkimi, zarządzanie ryzykiem, sposoby rozwiązywania sytuacji konfliktowych oraz zasady zarządzania jakością. Problematyka zarządzania projektem informatycznym jest omawiana odwołując się do metodyki PMBOK obejmującej wszystkie akspekty zarządzania projektami.</p>"
        numberOfHours: "number-of-hours001"
        additionalField: "additional-field001"
        code: "ALG1"
